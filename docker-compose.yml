version: '2'
services:
  prjctr_l22_php:
    build:
      dockerfile: ./docker/php/Dockerfile
      context: .
    container_name: prjctr_l22_php
    ports:
      - "9000:9000"
    depends_on:
      - prjctr_l22_redis
      - prjctr_l22_mysql
    volumes:
      - ./var/www:/var/www
      - ./etc/php-fpm.d/:/usr/local/etc/php-fpm.d/
      - phpsocket:/var/run
  prjctr_l22_mysql:
    image: mysql
    container_name: prjctr_l22_mysql
    restart: always
    env_file: .env
    volumes:
      - mysqldsocket:/var/run/mysqld
    ports:
      - "127.0.0.1:3306:9000"
volumes:
  phpsocket:
  mysqldsocket: